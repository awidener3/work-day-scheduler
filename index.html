<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row time-block mb-4" data-index="0">
        <div class="col-2 hour">
          <p>9 A.M.</p>
        </div>
        <textarea class="col-8 text-area past"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block mb-4" data-index="1">
        <div class="col-2 hour">
          <p>10 A.M.</p>
        </div>
        <textarea class="col-8 text-area past"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block mb-4" data-index="2">
        <div class="col-2 hour">
          <p>11 A.M.</p>
        </div>
        <textarea class="col-8 text-area past"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block mb-4" data-index="3">
        <div class="col-2 hour">
          <p>12 P.M.</p>
        </div>
        <textarea class="col-8 text-area past"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block mb-4" data-index="4">
        <div class="col-2 hour">
          <p>1 P.M.</p>
        </div>
        <textarea class="col-8 text-area present"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block mb-4" data-index="5">
        <div class="col-2 hour">
          <p>2 P.M.</p>
        </div>
        <textarea class="col-8 text-area future"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block mb-4" data-index="6">
        <div class="col-2 hour">
          <p>3 P.M.</p>
        </div>
        <textarea class="col-8 text-area future"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block mb-4" data-index="7">
        <div class="col-2 hour">
          <p>4 P.M.</p>
        </div>
        <textarea class="col-8 text-area future"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>

      <div class="row time-block mb-4" data-index="8">
        <div class="col-2 hour">
          <p>5 P.M.</p>
        </div>
        <textarea class="col-8 text-area future"></textarea>
        <button class="col-2 saveBtn"><i class="bi bi-save"></i></button>
      </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
